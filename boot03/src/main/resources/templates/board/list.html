<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>게시글번호</th>
				<th>제목</th>
				<th>내용</th>
				<th>작성자</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="board : ${boardList}">
				<tr th:onclick="|location.href='@{/boardInfo(bno=${board.bno})}'|">
					<td th:text="${board.bno}"></td>
					<td th:text="${board.title}"></td>
					<td th:text="${board.contents}"></td>
					<td th:text="${board.writer}"></td>
					<td th:text="${board.regdate}"></td>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>
</html>
