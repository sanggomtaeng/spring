<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>사원 정보 조회</title>
</head>
<body>
	<div>
		<div>
			<label for="eId">사원번호</label>
			<input type="text" id="eId" th:value="${empInfo.employeeId}" readonly>
		</div>
		<div>
			<label for="ename">이름</label>
			<input type="text" id="ename" th:value="${empInfo.lastName}" readonly>
		</div>
		<div>
			<label for="email">이메일</label>
			<input type="email" id="email" th:value="${empInfo.email}" readonly>
		</div>
		<div>
			<label for="hDate">입사일</label>
			<input type="date" id="hDate" th:value="${#dates.format(empInfo.hireDate,'yyyy-MM-dd')}" readonly>
		</div>
		<div>
			<label for="job">업무</label>
			<input type="text" id="job" th:value="${empInfo.jobId}" readonly>
		</div>
		<div>
			<label for="sal">급여</label>
			<input type="number" id="sal" th:value="${empInfo.salary}" readonly>
		</div>
		<div>
			<button type="button"
			 th:onclick="|location.href='@{/empUpdate(employeeId=${empInfo.employeeId})}'|">수정</button>
			<button type="button"
			 th:onclick="|location.href='@{/empList}'|">목록</button>
			<button type="button"
			th:onclick="|location.href='@{/empDelete(employeeId=${empInfo.employeeId})}'|">삭제</button>
		</div>
	</div>
</body>
</html>
